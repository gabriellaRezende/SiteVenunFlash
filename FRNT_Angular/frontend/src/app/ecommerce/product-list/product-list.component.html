<section id="content">
  <div class="content-wrap">
    <div class="container clearfix">

      <!-- Barra de busca -->
      <div class="search-bar mb-4">
        <input [(ngModel)]="filter" placeholder="Buscar produto..." class="form-control me-2 mb-2" />
        <button (click)="search()" class="btn btn-primary me-2" style="background-color: #19BC9B; border-color: #19BC9B;">
          Buscar
        </button>
        <button (click)="loadAll()" class="btn btn-secondary">
          Limpar
        </button>
      </div>

      <!-- Lista de produtos -->
      <div id="shop" class="shop row grid-container gutter-30" *ngIf="products.length > 0">
        <div *ngFor="let p of products" class="product col-lg-3 col-md-4 col-sm-6 col-12">
          <div class="grid-inner">

            <div class="product-image">
              <a [routerLink]="['/product', p.id]">
                <img [src]="p.imageFront" [alt]="p.name" />
              </a>
              <a [routerLink]="['/product', p.id]">
                <img [src]="p.imageBack" [alt]="p.name" />
              </a>

              <div *ngIf="!p.inStock" class="sale-flash badge bg-secondary p-2">
                Out of Stock
              </div>

              <div class="bg-overlay">
                <div class="bg-overlay-content align-items-end justify-content-between" data-hover-animate="fadeIn" data-hover-speed="400">
                  <a href="#" class="btn btn-dark me-2"><i class="icon-shopping-basket"></i></a>
                  <a href="#" class="btn btn-dark"><i class="icon-line-expand"></i></a>
                </div>
                <div class="bg-overlay-bg bg-transparent"></div>
              </div>
            </div>

            <div class="product-desc">
              <div class="product-title">
                <h3>
                  <a [routerLink]="['/product', p.id]">{{ p.name }}</a>
                </h3>
              </div>
              <div class="product-price">
                <ins>R$ {{ p.price | number:'1.2-2' }}</ins>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Nenhum produto encontrado -->
      <div *ngIf="products.length === 0" class="alert alert-info">
        Nenhum produto encontrado.
      </div>

    </div>
  </div>
</section>
